{% extends 'base.html' %}

{% block content %}
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Product</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="form" onsubmit="return false;">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="cardname" class="col-form-label">Name:</label>
                        <input type="text" class="form-control" id="cardname" name="cardname"></input>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="col-form-label">Price:</label>
                        <input type="number" class="form-control" id="price" name="price"></input>
                    </div>
                    <div class="mb-3">
                        <label for="source" class="col-form-label">Source:</label>
                        <textarea class="form-control" id="source" name="source"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="button_add" data-bs-dismiss="modal">Add Product</button>
            </div>
        </div>
    </div>
</div>
<style>

        .card {
        background-color:rgb(85, 85, 85);
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
        }

        .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }

        .container {
        padding: 2px 16px;
        }

        h1 {
            color: magenta;
        }

        h2{
            color:magenta;
        }
        body {
            background-color:black;
        }
        th{
            color:magenta;
        }
        td{
            color:magenta;
        }
        h5{
            color:gainsboro
        }
        button{
            background-color:gray;
            color:magenta;
        }
</style>
    <h1>Card Catalog</h1>
    <h2>{{name}}</h2>
    <div class="card">
        <div class="container" id="card_cards">
        
    </div>
</div>

<br />

<h5>Sesi terakhir login: {{ last_login }}</h5>

<a href="{% url 'main:create_product' %}">
    <button>
        Add New Card
    </button>
</a>

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Product by AJAX</button>

<a href="{% url 'main:logout' %}">
    <button>
        Logout
    </button>
</a>

<script>
    async function getProducts() {
        return fetch("{% url 'main:get_product_json' %}").then((res) => res.json())
    }
    async function refreshProducts() {
        document.getElementById("card_cards").innerHTML = ""
        const products = await getProducts()
        let htmlString = ``
        products.forEach((item) => {
            htmlString += `\n
            <h4><b>${item.fields.cardname}</b></h4>
            <p>Price: ${item.fields.price}</p>
            <p>Source: ${item.fields.source}</p>` 
        })
        
        document.getElementById("card_cards").innerHTML = htmlString
    }
    function addProduct() {
        fetch("{% url 'main:create_ajax' %}", {
            method: "POST",
            body: new FormData(document.querySelector('#form'))
        }).then(refreshProducts)

        document.getElementById("form").reset()
        return false
    }
    document.getElementById("button_add").onclick = addProduct
    refreshProducts()
</script>


{% endblock content %}
