{% extends 'base.html' %}

{% load static %}

{% block content %}
<style>

    h1 {
        color: magenta;
    }

    h2{
        color:magenta;
    }
    body {
        background-color:black;
    }
    th{
        color:magenta;
    }
    td{
        color:magenta;
    }
    h5{
        color:gainsboro
    }
    button{
            background-color:gray;
            color:magenta;
        }
    input{
        background-color:gray;
        color:magenta;
    }
</style>

<h1>Edit Product</h1>

<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Edit Product"/>
            </td>
        </tr>
    </table>
</form>

{% endblock %}
