{% extends 'base.html' %} 

{% block content %}
<h1>Add New Card</h1>

<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Add Card"/>
            </td>
        </tr>
    </table>
</form>

<table>
    <tr>
        <th>Card Name</th>
        <th>Price</th>
        <th>Source</th>
        <th>Date Added</th>
    </tr>

    

{% endblock %}
